
- id: aml_country_not_high_risk
  field: country
  description: "Country must not be in high-risk list (demo list)"
  when: not_in
  allowed_values: ["IR","KP","SY"]

- id: aml_no_sanctions_hit
  field: sanctions_hit
  description: "Customer must not match sanctions watchlist (mock)"
  when: equals
  equals: false

- id: aml_pep_additional_review
  field: source_of_funds
  description: "If PEP, source of funds must be low-risk"
  when: implies
  pre_field: pep_flag
  pre_equals: true
  allowed_values: ["salary","employment","business_income"]

- id: aml_crypto_source_requires_review
  field: source_of_funds
  description: "Crypto trading source requires enhanced due diligence"
  when: not_in
  allowed_values: ["crypto_trading"]
